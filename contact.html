<h1 class="header">Contact Me</h1>

<p id="contactIntro" class="intro">Send me a message if you have any questions/comments or if
  you would like to set up an appointment (or even if you're just feeling lonely :)</p>

<form id="contactForm" action="https://formspree.io/mckean.krieger@gmail.com"
      method="POST">
      <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail">
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button">
          <button type="submit">Send</button>
        </div>
</form>
